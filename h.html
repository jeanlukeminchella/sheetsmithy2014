<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D 5e Character Creation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin: 10px 0 5px;
        }
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>Create Your D&D 5e Character</h1>

    <form id="characterForm">
        <!-- Class Dropdown -->
        <label for="class">Class:</label>
        <select id="class" name="class">
            <option value="">Select a class</option>
            <option value="barbarian">Barbarian</option>
            <option value="bard">Bard</option>
            <option value="cleric">Cleric</option>
            <option value="druid">Druid</option>
            <option value="fighter">Fighter</option>
            <option value="monk">Monk</option>
            <option value="paladin">Paladin</option>
            <option value="ranger">Ranger</option>
            <option value="rogue">Rogue</option>
            <!--<option value="sorcerer">Sorcerer</option>
            <option value="warlock">Warlock</option>
            <option value="wizard">Wizard</option>-->
        </select>

        <!-- Race Dropdown -->
        <label for="race">Race:</label>
        <select id="race" name="race">
            <option value="">Select a race</option>
            <option value="dragonborn">Dragonborn</option>
            <option value="dwarf">Dwarf</option>
            <option value="elf">Elf</option>
            <option value="gnome">Gnome</option>
            <option value="halfElf">Half-Elf</option>
            <option value="halfling">Halfling</option>
            <option value="halfOrc">Half-Orc</option>
            <option value="human">Human</option>
            <option value="tiefling">Tiefling</option>
        </select>
        
        

        <!-- Background Dropdown -->
        <label for="background">Background:</label>
        <select id="background" name="background">
            <option value="">Select a background</option>
            <option value="Acolyte">Acolyte</option>
            <option value="Charlatan">Charlatan</option>
            <option value="Criminal">Criminal</option>
            <option value="Entertainer">Entertainer</option>
            <option value="Folk Hero">Folk Hero</option>
            <option value="Guild Artisan">Guild Artisan</option>
            <option value="Hermit">Hermit</option>
            <option value="Noble">Noble</option>
            <option value="Outlander">Outlander</option>
            <option value="Sage">Sage</option>
            <option value="Sailor">Sailor</option>
            <option value="Soldier">Soldier</option>
            <option value="Urchin">Urchin</option>
        </select>
        
        backgrounds = {
    "Acolyte":[6,14],
    "Charlatan":[4,15],
    "Criminal":[4,16],
    "Entertainer":[0,12],
    "Folk Hero":[1,17],
    "Guild Artisan":[6,13],
    "Hermit":[9,14],
    "Noble":[5,13],
    "Outlander":[3,17],
    "Sage":[2,5],
    "Sailor":[3,11],
    "Soldier":[3,7],
    "Urchin":[15,16]
}

        <!-- Alignment Dropdown -->
        <label for="alignment">Alignment:</label>
        <select id="alignment" name="alignment">
            <option value="">Select an alignment</option>
            <option value="lawful-good">Lawful Good</option>
            <option value="neutral-good">Neutral Good</option>
            <option value="chaotic-good">Chaotic Good</option>
            <option value="lawful-neutral">Lawful Neutral</option>
            <option value="neutral">Neutral</option>
            <option value="chaotic-neutral">Chaotic Neutral</option>
            <option value="lawful-evil">Lawful Evil</option>
            <option value="neutral-evil">Neutral Evil</option>
            <option value="chaotic-evil">Chaotic Evil</option>
        </select>

        <!-- Submit Button -->
        <button type="button" onclick="downloadCharacter()">Download Character as JSON</button>
    </form>

    <script>
        function downloadCharacter() {
            // Get form values
            const character = {
                class: document.getElementById('class').value,
                race: document.getElementById('race').value,
                background: document.getElementById('background').value,
                alignment: document.getElementById('alignment').value
            };

            // Convert character object to JSON
            const characterJSON = JSON.stringify(character, null, 4);

            // Create a blob from the JSON
            const blob = new Blob([characterJSON], { type: 'application/json' });

            // Create a link element
            const link = document.createElement('a');

            // Set the download attribute with a filename
            link.download = 'character.json';

            // Create a URL for the blob and set it as the href attribute
            link.href = window.URL.createObjectURL(blob);

            // Append the link to the body
            document.body.appendChild(link);

            // Programmatically click the link to trigger the download
            link.click();

            // Remove the link from the document
            document.body.removeChild(link);
        }
    </script>

</body>
</html>
